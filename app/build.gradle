plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.3.0'
    implementation 'org.apache.commons:commons-text'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.319'
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.10.2'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.10.2'
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.10.2'

}

application {
    // Define the main class for the application.
    mainClass = 'CS644_Flight_Analysis.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
